    function getRandom(arr, n) {
  let result = []; // Use 'let' for reassignable variables
  let len = arr.length; // 'let' because we'll change the value later
  let taken = new Array(len);
  
  if (n > len) n = len; // Ensure you don't try to take more elements than available
  
  while (n--) {
    const x = Math.floor(Math.random() * len); // 'const' is fine here as it doesn’t need reassignment
    result[n] = arr[x in taken ? taken[x] : x];
    taken[x] = --len in taken ? taken[len] : len;
  }
  return result;
}

    function copyToClipboard(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {

    }
